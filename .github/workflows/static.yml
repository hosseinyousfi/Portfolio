name: Deploy port4.html to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment content
        run: |
          # 1. Create the deployment folder
          mkdir public
          
          # 2. Copy ALL files to public (excluding .git and public itself)
          # This ensures codeevo.png, js files, and other html pages are included
          rsync -av --progress . public --exclude .git --exclude public
          
          # 3. Rename port4.html to index.html so it becomes the homepage
          mv public/port4.html public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
